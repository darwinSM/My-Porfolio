{% extends 'app_home/base.html' %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card w-100" style="max-width: 700px;">
        <div class="card-header">
            <h4 class="mb-0 text-center">Edit Your Message</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'contact_messages_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
