<!-- app_contact/templates/app_contact/recive_notification_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Message</title>
</head>
<body>
    <h2>New Contact Message</h2>

    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Message:</strong></p>
    <blockquote>
        {{ message }}
    </blockquote>

    <hr>
    <small>Message received via your portfolio site - {{ current_year }}</small>
</body>
</html>
